<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RDY6CSZZDW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RDY6CSZZDW');
  </script>

  <title>LIVINGSPACE</title>

  <!-- Chakra Petch (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --ls-font: "Chakra Petch", Arial, sans-serif;
      --gray: #B4B4B4;

      /* menu padding se dopočítá z headeru */
      --menu-pad-left: 16px;
      --menu-pad-right: 16px;
    }

    body {
      background: #000;
      color: #fff;
      font-family: var(--ls-font);
      letter-spacing: 0.2px;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
    }

    header img {
      height: 48px;
      margin-top: -13px;
    }

    .nav-icon {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* SUBBAR */
    .subbar {
      margin-top: 80px;
      background: #000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .subbar img { height: 28px; }

    /* HERO VIDEO */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      touch-action: pan-y;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SOUND */
    .sound-toggle {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* BLACK SECTION */
    .after-hero {
      height: 200px;
      background: #000;
    }

    /* =============================
       MENU OVERLAY (Star Wars style)
       ============================= */

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: none;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    .menu-overlay.open { display: block; }

    .menu-top {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .menu-top .xbtn {
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .menu-top img {
      height: 48px;
      margin-top: -13px;
    }

    .menu-top .searchbtn {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .menu-list {
      padding-top: 40px; /* mezera pod logem jako Star Wars */
      padding-left: var(--menu-pad-left);
      padding-right: var(--menu-pad-right);
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 22px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 400; /* stejné jako slogan vibe */
      font-size: 28px;  /* tvoje aktuální velikost */
    }

    /* levá „čárka“ (aktivní) */
    .menu-item.active {
      position: relative;
      padding-left: 18px;
    }
    .menu-item.active::before{
      content:"";
      position:absolute;
      left:0;
      top:50%;
      transform:translateY(-50%);
      width:4px;
      height:34px;
      background: var(--gray);
      border-radius: 2px;
    }

    /* chevron V (větší, roztažené) */
    .chev {
      width: 28px;
      height: 28px;
      display: inline-block;
      border-right: 3px solid #fff;
      border-bottom: 3px solid #fff;
      transform: rotate(45deg);
      margin-left: 16px;
      opacity: 0.95;
      flex: 0 0 auto;
    }

    /* jemná linka dole jako SW */
    .menu-divider {
      margin-top: 26px;
      height: 1px;
      background: rgba(255,255,255,0.18);
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <i id="openMenu" class="ph-list nav-icon" aria-label="Menu"></i>
    <img id="headerLogo" src="assets/IMG_7700.png" alt="LIVINGSPACE logo">
    <i id="headerSearch" class="ph-magnifying-glass nav-icon" aria-label="Vyhledávání"></i>
  </header>

  <div class="subbar">
    <img src="assets/slogan.jpg" alt="Váš životní prostor">
  </div>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline></video>
    <i id="soundBtn" class="ph-speaker-simple-slash sound-toggle" aria-label="Zvuk"></i>
  </section>

  <div class="after-hero"></div>

  <!-- MENU OVERLAY -->
  <div id="menuOverlay" class="menu-overlay" aria-hidden="true">
    <div class="menu-top">
      <span id="closeMenu" class="xbtn" aria-label="Zavřít">×</span>
      <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">
      <span class="searchbtn" aria-label="Vyhledávání">○</span>
    </div>

    <div class="menu-list">
      <div class="menu-item active">
        <span>O NÁS</span>
        <span class="chev" aria-hidden="true"></span>
      </div>

      <div class="menu-item">
        <span>PRODUKTY</span>
        <span class="chev" aria-hidden="true"></span>
      </div>

      <div class="menu-item">
        <span>VIZE</span>
        <span class="chev" aria-hidden="true"></span>
      </div>

      <div class="menu-item">
        <span>PARTNEŘI</span>
        <span class="chev" aria-hidden="true"></span>
      </div>

      <div class="menu-item">
        <span>KONTAKT</span>
        <span class="chev" aria-hidden="true"></span>
      </div>

      <div class="menu-divider"></div>
    </div>
  </div>

  <script>
    /* =============================
       VIDEO PLAYLIST
       ============================= */
    const SOURCES = [
      'assets/bose1.mp4',
      'assets/bose2.mp4',
      'assets/bose3.mp4',
      'assets/bose4.mp4'
    ];

    const video = document.getElementById('heroVideo');
    const btn = document.getElementById('soundBtn');

    let index = 0;
    let muted = true;

    function updateIcon() {
      btn.className = muted
        ? 'ph-speaker-simple-slash sound-toggle'
        : 'ph-speaker-simple-high sound-toggle';
    }

    function loadVideo(i) {
      index = (i + SOURCES.length) % SOURCES.length;
      video.pause();
      video.currentTime = 0;
      video.src = SOURCES[index];
      video.muted = muted;
      updateIcon();
      video.load();
      video.play().catch(() => {});
    }

    loadVideo(0);

    video.addEventListener('ended', () => loadVideo(index + 1));

    btn.addEventListener('click', () => {
      muted = !muted;
      video.muted = muted;
      updateIcon();
      if (!muted) video.play().catch(() => {});
    });

    let startX = 0;
    const THRESHOLD = 35;

    video.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    video.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < THRESHOLD) return;
      if (dx < 0) loadVideo(index + 1);
      else loadVideo(index - 1);
    }, { passive: true });

    /* =============================
       MENU (padding podle loga + lupy)
       ============================= */
    const menuOverlay = document.getElementById('menuOverlay');
    const openMenu = document.getElementById('openMenu');
    const closeMenu = document.getElementById('closeMenu');
    const headerLogo = document.getElementById('headerLogo');
    const headerSearch = document.getElementById('headerSearch');

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function syncMenuPadding() {
      const logoRect = headerLogo.getBoundingClientRect();
      const searchRect = headerSearch.getBoundingClientRect();

      // left: přesně na levý okraj loga (písmeno L)
      const left = clamp(Math.round(logoRect.left), 12, 48);

      // right: aby šipky seděly pod lupou (pravý okraj ikony)
      const right = clamp(Math.round(window.innerWidth - searchRect.right), 12, 48);

      document.documentElement.style.setProperty('--menu-pad-left', left + 'px');
      document.documentElement.style.setProperty('--menu-pad-right', right + 'px');
    }

    function openOverlay() {
      syncMenuPadding();
      menuOverlay.classList.add('open');
      menuOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeOverlay() {
      menuOverlay.classList.remove('open');
      menuOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    openMenu.addEventListener('click', openOverlay);
    closeMenu.addEventListener('click', closeOverlay);

    window.addEventListener('resize', () => {
      if (menuOverlay.classList.contains('open')) syncMenuPadding();
    });
  </script>

</body>
</html>
