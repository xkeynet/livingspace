<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RDY6CSZZDW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RDY6CSZZDW');
  </script>

  <title>LIVINGSPACE</title>

  <!-- Chakra Petch (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --ls-font: "Chakra Petch", Arial, sans-serif;
      --ls-gray: #B4B4B4;
    }

    body {
      background: #000;
      color: #fff;
      font-family: var(--ls-font);
      letter-spacing: 0.2px;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
    }

    header img {
      height: 48px;      /* velikost loga */
      margin-top: -13px; /* posun nahoru */
    }

    .nav-icon {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* SUBBAR */
    .subbar {
      margin-top: 80px;
      background: #000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .subbar img { height: 28px; }

    /* HERO VIDEO */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      touch-action: pan-y;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SOUND */
    .sound-toggle {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* BLACK SECTION */
    .after-hero {
      height: 200px;
      background: #000;
    }

    /* =============================
       STAR WARS STYLE MENU (OVERLAY)
       ============================= */

    .menu-overlay{
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 999;
      display: none;
      opacity: 0;
      transition: opacity .18s ease;
    }
    .menu-overlay.open{
      display: block;
      opacity: 1;
    }

    .menu-topbar{
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .menu-list{
      padding: 18px 0 0;
    }

    .menu-item{
      width: 100%;
      padding: 16px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 0;
      background: transparent;
      color: #fff;
      font-family: var(--ls-font);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 20px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* velké V šipky vpravo */
    .menu-chevron{
      font-size: 28px;
      line-height: 1;
      opacity: .9;
    }

    .menu-divider{
      height: 1px;
      background: rgba(255,255,255,.18);
      margin: 22px 0 0;
    }

    /* malý scroll uvnitř menu, kdyby bylo víc položek */
    .menu-scroll{
      height: calc(100vh - 64px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>

<body>

  <header>
    <i id="menuOpen" class="ph-list nav-icon" aria-label="Menu"></i>
    <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">
    <i class="ph-magnifying-glass nav-icon" aria-label="Vyhledávání"></i>
  </header>

  <div class="subbar">
    <img src="assets/slogan.jpg" alt="Váš životní prostor">
  </div>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline></video>
    <i id="soundBtn" class="ph-speaker-simple-slash sound-toggle" aria-label="Zvuk"></i>
  </section>

  <div class="after-hero"></div>

  <!-- MENU OVERLAY (Star Wars) -->
  <div id="menuOverlay" class="menu-overlay" aria-hidden="true">
    <div class="menu-topbar">
      <i id="menuClose" class="ph-x nav-icon" aria-label="Zavřít"></i>
      <!-- střed nahoře necháme prázdný (Star Wars vibe) -->
      <span></span>
      <i class="ph-magnifying-glass nav-icon" aria-label="Vyhledávání"></i>
    </div>

    <div class="menu-scroll">
      <nav class="menu-list" aria-label="Hlavní menu">
        <button class="menu-item" type="button">
          <span>O NÁS</span>
          <span class="menu-chevron">˅</span>
        </button>

        <button class="menu-item" type="button">
          <span>PRODUKTY</span>
          <span class="menu-chevron">˅</span>
        </button>

        <button class="menu-item" type="button">
          <span>VIZE</span>
          <span class="menu-chevron">˅</span>
        </button>

        <button class="menu-item" type="button">
          <span>PARTNEŘI</span>
          <span class="menu-chevron">˅</span>
        </button>

        <button class="menu-item" type="button">
          <span>KONTAKT</span>
          <span class="menu-chevron">˅</span>
        </button>

        <div class="menu-divider"></div>
      </nav>
    </div>
  </div>

  <script>
    /* =============================
       VIDEO PLAYLIST
       ============================= */

    const SOURCES = [
      'assets/bose1.mp4',
      'assets/bose2.mp4',
      'assets/bose3.mp4',
      'assets/bose4.mp4'
    ];

    const video = document.getElementById('heroVideo');
    const btn = document.getElementById('soundBtn');

    let index = 0;
    let muted = true;

    function updateIcon() {
      btn.className = muted
        ? 'ph-speaker-simple-slash sound-toggle'
        : 'ph-speaker-simple-high sound-toggle';
    }

    function loadVideo(i) {
      index = (i + SOURCES.length) % SOURCES.length;
      video.pause();
      video.currentTime = 0;
      video.src = SOURCES[index];
      video.muted = muted;
      updateIcon();
      video.load();
      video.play().catch(() => {});
    }

    // start
    loadVideo(0);

    // auto-next po dohrání
    video.addEventListener('ended', () => {
      loadVideo(index + 1);
    });

    // mute toggle
    btn.addEventListener('click', () => {
      muted = !muted;
      video.muted = muted;
      updateIcon();
      if (!muted) video.play().catch(() => {});
    });

    // swipe left / right
    let startX = 0;
    const THRESHOLD = 35;

    video.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    video.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < THRESHOLD) return;
      if (dx < 0) loadVideo(index + 1);
      else loadVideo(index - 1);
    }, { passive: true });

    /* =============================
       MENU OVERLAY (open/close)
       ============================= */
    const menuOpen = document.getElementById('menuOpen');
    const menuClose = document.getElementById('menuClose');
    const menuOverlay = document.getElementById('menuOverlay');

    function openMenu(){
      menuOverlay.classList.add('open');
      menuOverlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }
    function closeMenu(){
      menuOverlay.classList.remove('open');
      menuOverlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    menuOpen.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);

    // klik mimo = zavře
    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) closeMenu();
    });

    // ESC = zavře (desktop)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menuOverlay.classList.contains('open')) closeMenu();
    });
  </script>

</body>
</html>
