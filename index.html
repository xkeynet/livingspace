<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RDY6CSZZDW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RDY6CSZZDW');
  </script>

  <title>LIVINGSPACE</title>

  <!-- Chakra Petch (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --ls-font: "Chakra Petch", Arial, sans-serif;
      --ls-grey: #B4B4B4;
    }

    body {
      background: #000;
      color: #fff;
      font-family: var(--ls-font);
      letter-spacing: 0.2px;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
    }

    header img {
      height: 48px;      /* velikost loga */
      margin-top: -13px; /* posun nahoru */
    }

    .nav-icon {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* SUBBAR */
    .subbar {
      margin-top: 80px;
      background: #000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .subbar img { height: 28px; }

    /* HERO VIDEO */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      touch-action: pan-y;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SOUND */
    .sound-toggle {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* BLACK SECTION */
    .after-hero { height: 200px; background: #000; }

    /* =============================
       MENU OVERLAY (STAR WARS STYLE)
       ============================= */
    .menu-overlay{
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 999;
      display: none;
    }
    .menu-overlay.open{ display:block; }

    /* header uvnitř menu – logo MUSÍ být vidět */
    .menu-header{
      height: 64px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 0 16px;
    }
    .menu-header img{
      height: 48px;
      margin-top: -13px;
    }

    /* obsah menu zarovnaný “pod logo” (středový blok) */
    .menu-content{
      max-width: 420px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .menu-list{
      list-style:none;
      margin-top: 56px;   /* mezera pod headerem jako Star Wars */
      padding: 0;
    }

    .menu-item{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 16px;
      padding: 22px 0;    /* vzduch mezi položkama */
      font-family: var(--ls-font);
      font-weight: 400;   /* NE tučné */
      font-size: 22px;    /* menší než předtím */
      line-height: 1.05;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    /* levá šedá čára jen u první položky */
    .menu-item.first{
      position: relative;
      padding-left: 18px;
    }
    .menu-item.first::before{
      content:"";
      position:absolute;
      left:0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 26px;
      background: var(--ls-grey); /* #B4B4B4 */
      border-radius: 2px;
    }

    /* šipka V – víc “roztažená” jako Star Wars */
    .chev{
      width: 22px;
      height: 22px;
      position: relative;
      flex: 0 0 22px;
      opacity: 0.95;
    }
    .chev::before{
      content:"";
      position:absolute;
      inset: 0;
      border-right: 2px solid #fff;
      border-bottom: 2px solid #fff;
      transform: rotate(45deg);
      transform-origin: center;
    }

    /* jemná linka dole (jako ve Star Wars) */
    .menu-divider{
      max-width: 420px;
      margin: 20px auto 0;
      border-top: 1px solid #1f1f1f;
    }

    /* aby kliky nevyráběly modré zvýraznění */
    button.reset-btn{
      background:none;
      border:none;
      padding:0;
      margin:0;
      color:inherit;
      font:inherit;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>

  <!-- MENU OVERLAY -->
  <div id="menuOverlay" class="menu-overlay" aria-hidden="true">
    <div class="menu-header">
      <button id="menuClose" class="reset-btn" aria-label="Zavřít menu">
        <i class="ph-x nav-icon"></i>
      </button>

      <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">

      <button class="reset-btn" aria-label="Vyhledávání">
        <i class="ph-magnifying-glass nav-icon"></i>
      </button>
    </div>

    <div class="menu-content">
      <ul class="menu-list">
        <li class="menu-item first">
          <span>O NÁS</span><span class="chev" aria-hidden="true"></span>
        </li>
        <li class="menu-item">
          <span>PRODUKTY</span><span class="chev" aria-hidden="true"></span>
        </li>
        <li class="menu-item">
          <span>VIZE</span><span class="chev" aria-hidden="true"></span>
        </li>
        <li class="menu-item">
          <span>PARTNEŘI</span><span class="chev" aria-hidden="true"></span>
        </li>
        <li class="menu-item">
          <span>KONTAKT</span><span class="chev" aria-hidden="true"></span>
        </li>
      </ul>

      <div class="menu-divider"></div>
    </div>
  </div>

  <!-- NORMAL HEADER -->
  <header>
    <i id="menuOpen" class="ph-list nav-icon" aria-label="Menu"></i>
    <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">
    <i class="ph-magnifying-glass nav-icon" aria-label="Vyhledávání"></i>
  </header>

  <div class="subbar">
    <img src="assets/slogan.jpg" alt="Váš životní prostor">
  </div>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline></video>
    <i id="soundBtn" class="ph-speaker-simple-slash sound-toggle" aria-label="Zvuk"></i>
  </section>

  <div class="after-hero"></div>

  <script>
    /* =============================
       MENU
       ============================= */
    const menuOverlay = document.getElementById('menuOverlay');
    const menuOpen = document.getElementById('menuOpen');
    const menuClose = document.getElementById('menuClose');

    function openMenu(){
      menuOverlay.classList.add('open');
      menuOverlay.setAttribute('aria-hidden','false');
    }
    function closeMenu(){
      menuOverlay.classList.remove('open');
      menuOverlay.setAttribute('aria-hidden','true');
    }

    menuOpen.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);

    /* =============================
       VIDEO PLAYLIST
       ============================= */
    const SOURCES = [
      'assets/bose1.mp4',
      'assets/bose2.mp4',
      'assets/bose3.mp4',
      'assets/bose4.mp4'
    ];

    const video = document.getElementById('heroVideo');
    const btn = document.getElementById('soundBtn');

    let index = 0;
    let muted = true;

    function updateIcon() {
      btn.className = muted
        ? 'ph-speaker-simple-slash sound-toggle'
        : 'ph-speaker-simple-high sound-toggle';
    }

    function loadVideo(i) {
      index = (i + SOURCES.length) % SOURCES.length;
      video.pause();
      video.currentTime = 0;
      video.src = SOURCES[index];
      video.muted = muted;
      updateIcon();
      video.load();
      video.play().catch(() => {});
    }

    loadVideo(0);

    video.addEventListener('ended', () => {
      loadVideo(index + 1);
    });

    btn.addEventListener('click', () => {
      muted = !muted;
      video.muted = muted;
      updateIcon();
      if (!muted) video.play().catch(() => {});
    });

    let startX = 0;
    const THRESHOLD = 35;

    video.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    video.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < THRESHOLD) return;
      if (dx < 0) loadVideo(index + 1);
      else loadVideo(index - 1);
    }, { passive: true });
  </script>

</body>
</html>
