<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RDY6CSZZDW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RDY6CSZZDW');
  </script>

  <title>LIVINGSPACE</title>

  <!-- Chakra Petch (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --ls-font: "Chakra Petch", Arial, sans-serif;
      --slogan-gray: #B4B4B4;

      /* bude dopočítáno JS podle levého okraje loga */
      --menu-left: 16px;
      --menu-right: 16px;
    }

    body {
      background: #000;
      color: #fff;
      font-family: var(--ls-font);
      letter-spacing: 0.2px;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 200;
    }

    header img {
      height: 48px;      /* velikost loga */
      margin-top: -13px; /* posun nahoru */
      display:block;
    }

    .nav-icon {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* SUBBAR (slogan) */
    .subbar {
      margin-top: 80px;
      background: #000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .subbar img { height: 28px; }

    /* HERO VIDEO */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      touch-action: pan-y;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SOUND */
    .sound-toggle {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* BLACK SECTION */
    .after-hero { height: 200px; background: #000; }

    /* =============================
       STAR-WARS STYLE MENU OVERLAY
       ============================= */

    /* overlay pod headerem, logo zůstává vidět */
    .menu-overlay {
      position: fixed;
      left: 0;
      right: 0;
      top: 64px;                 /* pod headerem */
      bottom: 0;
      background: #000;
      z-index: 150;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-6px);
      transition: opacity .18s ease, transform .18s ease;
    }

    body.menu-open .menu-overlay {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .menu-list {
      padding-top: 34px;         /* mezera jako ve Star Wars */
      padding-left: var(--menu-left);
      padding-right: 0;
    }

    .menu-item {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 22px var(--menu-right) 22px 0;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: #fff;
      border: 0;
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* první položka s “čárkou” vlevo (jako Star Wars) */
    .menu-item.is-first {
      position: relative;
      padding-left: 0;
    }
    .menu-item.is-first::before{
      content:"";
      position:absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 26px;
      background: #c9a227; /* jemná zlatá */
      border-radius: 1px;
    }

    /* “V” šipka vpravo – široká jako Star Wars */
    .chev {
      width: 32px;
      height: 18px;
      flex: 0 0 auto;
      opacity: .95;
    }
    .chev path {
      stroke: #fff;
      stroke-width: 3;
      fill: none;
      stroke-linecap: square;
      stroke-linejoin: miter;
    }

    /* jemná linka dole */
    .menu-divider {
      margin-top: 26px;
      height: 1px;
      background: rgba(255,255,255,.2);
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <!-- left icon: menu nebo X -->
    <i id="menuBtn" class="ph-list nav-icon" aria-label="Menu"></i>

    <img id="logoImg" src="assets/IMG_7700.png" alt="LIVINGSPACE logo">

    <i id="searchBtn" class="ph-magnifying-glass nav-icon" aria-label="Vyhledávání"></i>
  </header>

  <!-- MENU (logo zůstává vidět, menu začíná od písmene L) -->
  <div id="menuOverlay" class="menu-overlay" aria-hidden="true">
    <div class="menu-list">
      <button class="menu-item is-first" type="button">
        <span>O NÁS</span>
        <svg class="chev" viewBox="0 0 40 22" aria-hidden="true">
          <path d="M4 6 L20 18 L36 6"></path>
        </svg>
      </button>

      <button class="menu-item" type="button">
        <span>PRODUKTY</span>
        <svg class="chev" viewBox="0 0 40 22" aria-hidden="true">
          <path d="M4 6 L20 18 L36 6"></path>
        </svg>
      </button>

      <button class="menu-item" type="button">
        <span>VIZE</span>
        <svg class="chev" viewBox="0 0 40 22" aria-hidden="true">
          <path d="M4 6 L20 18 L36 6"></path>
        </svg>
      </button>

      <button class="menu-item" type="button">
        <span>PARTNEŘI</span>
        <svg class="chev" viewBox="0 0 40 22" aria-hidden="true">
          <path d="M4 6 L20 18 L36 6"></path>
        </svg>
      </button>

      <button class="menu-item" type="button">
        <span>KONTAKT</span>
        <svg class="chev" viewBox="0 0 40 22" aria-hidden="true">
          <path d="M4 6 L20 18 L36 6"></path>
        </svg>
      </button>

      <div class="menu-divider"></div>
    </div>
  </div>

  <div class="subbar">
    <img src="assets/slogan.jpg" alt="Váš životní prostor">
  </div>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline></video>
    <i id="soundBtn" class="ph-speaker-simple-slash sound-toggle" aria-label="Zvuk"></i>
  </section>

  <div class="after-hero"></div>

  <script>
    /* =============================
       VIDEO PLAYLIST
       ============================= */

    const SOURCES = [
      'assets/bose1.mp4',
      'assets/bose2.mp4',
      'assets/bose3.mp4',
      'assets/bose4.mp4'
    ];

    const video = document.getElementById('heroVideo');
    const btn = document.getElementById('soundBtn');

    let index = 0;
    let muted = true;

    function updateIcon() {
      btn.className = muted
        ? 'ph-speaker-simple-slash sound-toggle'
        : 'ph-speaker-simple-high sound-toggle';
    }

    function loadVideo(i) {
      index = (i + SOURCES.length) % SOURCES.length;
      video.pause();
      video.currentTime = 0;
      video.src = SOURCES[index];
      video.muted = muted;
      updateIcon();
      video.load();
      video.play().catch(() => {});
    }

    // start
    loadVideo(0);

    // auto-next po dohrání
    video.addEventListener('ended', () => {
      loadVideo(index + 1);
    });

    // mute toggle
    btn.addEventListener('click', () => {
      muted = !muted;
      video.muted = muted;
      updateIcon();
      if (!muted) video.play().catch(() => {});
    });

    // swipe left / right
    let startX = 0;
    const THRESHOLD = 35;

    video.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    video.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < THRESHOLD) return;
      if (dx < 0) loadVideo(index + 1);
      else loadVideo(index - 1);
    }, { passive: true });

    /* =============================
       MENU (Star Wars layout)
       ============================= */

    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const logoImg = document.getElementById('logoImg');

    function syncMenuLeftToLogo() {
      // menu položky začnou přesně pod levým okrajem loga (písmeno L)
      const r = logoImg.getBoundingClientRect();
      document.documentElement.style.setProperty('--menu-left', Math.max(0, Math.round(r.left)) + 'px');
      document.documentElement.style.setProperty('--menu-right', '16px');
    }

    function openMenu() {
      syncMenuLeftToLogo();
      document.body.classList.add('menu-open');
      menuOverlay.setAttribute('aria-hidden', 'false');
      menuBtn.className = 'ph-x nav-icon'; // místo menu -> X
    }

    function closeMenu() {
      document.body.classList.remove('menu-open');
      menuOverlay.setAttribute('aria-hidden', 'true');
      menuBtn.className = 'ph-list nav-icon';
    }

    menuBtn.addEventListener('click', () => {
      if (document.body.classList.contains('menu-open')) closeMenu();
      else openMenu();
    });

    // přepočet při otočení displeje
    window.addEventListener('resize', () => {
      if (document.body.classList.contains('menu-open')) syncMenuLeftToLogo();
    });
  </script>

</body>
</html>
