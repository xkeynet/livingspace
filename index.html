<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RDY6CSZZDW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RDY6CSZZDW');
  </script>

  <title>LIVINGSPACE</title>

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
    }

    header img {
      height: 48px;      /* velikost loga */
      margin-top: -13px; /* posun nahoru */
    }

    .nav-icon {
      font-size: 22px;
      color: #fff;
    }

    /* SUBBAR */
    .subbar {
      margin-top: 80px;
      background: #000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .subbar img {
      height: 28px;
    }

    /* HERO VIDEO */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      touch-action: pan-y;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SOUND */
    .sound-toggle {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* BLACK SECTION */
    .after-hero {
      height: 200px;
      background: #000;
    }
  </style>
</head>

<body>

  <header>
    <i class="ph-list nav-icon"></i>
    <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">
    <i class="ph-magnifying-glass nav-icon"></i>
  </header>

  <div class="subbar">
    <img src="assets/slogan.jpg" alt="Váš životní prostor">
  </div>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline></video>
    <i id="soundBtn" class="ph-speaker-simple-slash sound-toggle"></i>
  </section>

  <div class="after-hero"></div>

  <script>
    /* =============================
       VIDEO PLAYLIST
       ============================= */

    const SOURCES = [
      'assets/bose1.mp4',
      'assets/bose2.mp4',
      'assets/bose3.mp4',
      'assets/bose4.mp4'
    ];

    const video = document.getElementById('heroVideo');
    const btn = document.getElementById('soundBtn');

    let index = 0;
    let muted = true;

    function updateIcon() {
      btn.className = muted
        ? 'ph-speaker-simple-slash sound-toggle'
        : 'ph-speaker-simple-high sound-toggle';
    }

    function loadVideo(i) {
      index = (i + SOURCES.length) % SOURCES.length;
      video.pause();
      video.currentTime = 0;
      video.src = SOURCES[index];
      video.muted = muted;
      updateIcon();
      video.load();
      video.play().catch(() => {});
    }

    // start
    loadVideo(0);

    // auto-next po dohrání
    video.addEventListener('ended', () => {
      loadVideo(index + 1);
    });

    // mute toggle
    btn.addEventListener('click', () => {
      muted = !muted;
      video.muted = muted;
      updateIcon();
      if (!muted) video.play().catch(() => {});
    });

    // swipe left / right
    let startX = 0;
    const THRESHOLD = 35;

    video.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    video.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < THRESHOLD) return;
      if (dx < 0) loadVideo(index + 1);
      else loadVideo(index - 1);
    }, { passive: true });
  </script>

</body>
</html>
