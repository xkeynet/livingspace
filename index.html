<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RDY6CSZZDW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RDY6CSZZDW');
  </script>

  <title>LIVINGSPACE</title>

  <!-- Chakra Petch (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --ls-font: "Chakra Petch", Arial, sans-serif;
      --gray: #B4B4B4;

      /* Star-Wars-like spacing */
      --header-h: 64px;
      --pad-x: 16px;         /* stejné jako header padding */
      --menu-top-gap: 22px;  /* mezera pod logem v menu */
      --menu-left: 52px;     /* odsazení textu (jako Star Wars) */
      --menu-right: 20px;    /* odsazení šipek od okraje */
      --accent-gap: 14px;    /* mezera čára -> text */
      --accent-w: 4px;
      --accent-h: 28px;

      --item-size: 34px;     /* velikost menu textu */
      --item-weight: 500;    /* síla písma */
      --item-gap: 34px;      /* mezera mezi položkami */
      --divider: rgba(255,255,255,0.22);
    }

    body {
      background: #000;
      color: #fff;
      font-family: var(--ls-font);
      letter-spacing: 0.2px;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: var(--header-h);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--pad-x);
      z-index: 100;
    }

    header img {
      height: 48px;
      margin-top: -13px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .nav-icon {
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* SUBBAR */
    .subbar {
      margin-top: 80px;
      background: #000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .subbar img {
      height: 28px;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* HERO VIDEO */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      touch-action: pan-y;
    }

    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SOUND */
    .sound-toggle {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* BLACK SECTION */
    .after-hero {
      height: 200px;
      background: #000;
    }

    /* =============================
       STAR-WARS CLONE MENU OVERLAY
       ============================= */
    .menu-overlay{
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: none;
    }
    .menu-overlay.open{ display: block; }

    /* overlay header = přesně jako normální header */
    .menu-header{
      position: sticky;
      top: 0;
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--pad-x);
      background: #000;
      z-index: 2;
    }

    /* “X” jako Star Wars */
    .close-x{
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
      font-size: 28px;
      line-height: 1;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* menu list area */
    .menu-content{
      padding-top: var(--menu-top-gap);
      padding-left: var(--menu-left);
      padding-right: var(--menu-right);
      padding-bottom: 40px;
    }

    .menu-item{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      padding: 22px 0;
    }

    .menu-leftwrap{
      display: flex;
      align-items: center;
      gap: var(--accent-gap);
      min-width: 0;
    }

    /* čára vlevo (šedá jako slogan) */
    .accent{
      width: var(--accent-w);
      height: var(--accent-h);
      background: var(--gray);
      border-radius: 2px;
      flex: 0 0 auto;
      opacity: 1;
    }

    /* u položek bez čáry držíme zarovnání přes “ghost” */
    .accent.ghost{
      opacity: 0;
    }

    .menu-text{
      font-size: var(--item-size);
      font-weight: var(--item-weight);
      letter-spacing: 0.4px;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Šipka jako Star Wars: široké “V” (ne font znak) */
    .chev{
      width: 22px;
      height: 22px;
      flex: 0 0 auto;
      position: relative;
      margin-right: 2px;
      opacity: 0.95;
      transform: translateY(1px);
    }
    .chev::before{
      content: "";
      position: absolute;
      inset: 0;
      border-right: 3px solid #fff;
      border-bottom: 3px solid #fff;
      transform: rotate(45deg);
      transform-origin: center;
      border-radius: 1px;
    }

    /* divider line jako Star Wars */
    .menu-divider{
      height: 1px;
      background: var(--divider);
      margin-top: 12px;
    }

    /* prevent background scroll when menu open */
    body.locked{
      overflow: hidden;
      touch-action: none;
    }
  </style>
</head>

<body>

  <!-- NORMAL HEADER -->
  <header>
    <i id="openMenuBtn" class="ph-list nav-icon" aria-label="Menu"></i>
    <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">
    <i class="ph-magnifying-glass nav-icon" aria-label="Vyhledávání"></i>
  </header>

  <div class="subbar">
    <img src="assets/slogan.jpg" alt="Váš životní prostor">
  </div>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline></video>
    <i id="soundBtn" class="ph-speaker-simple-slash sound-toggle" aria-label="Zvuk"></i>
  </section>

  <div class="after-hero"></div>

  <!-- STAR-WARS CLONE MENU -->
  <div id="menuOverlay" class="menu-overlay" aria-hidden="true">
    <div class="menu-header">
      <div id="closeMenuBtn" class="close-x" aria-label="Zavřít">×</div>
      <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">
      <i class="ph-magnifying-glass nav-icon" aria-label="Vyhledávání"></i>
    </div>

    <div class="menu-content">
      <div class="menu-item">
        <div class="menu-leftwrap">
          <div class="accent"></div>
          <div class="menu-text">O NÁS</div>
        </div>
        <div class="chev" aria-hidden="true"></div>
      </div>

      <div class="menu-item">
        <div class="menu-leftwrap">
          <div class="accent ghost"></div>
          <div class="menu-text">PRODUKTY</div>
        </div>
        <div class="chev" aria-hidden="true"></div>
      </div>

      <div class="menu-item">
        <div class="menu-leftwrap">
          <div class="accent ghost"></div>
          <div class="menu-text">VIZE</div>
        </div>
        <div class="chev" aria-hidden="true"></div>
      </div>

      <div class="menu-item">
        <div class="menu-leftwrap">
          <div class="accent ghost"></div>
          <div class="menu-text">PARTNEŘI</div>
        </div>
        <div class="chev" aria-hidden="true"></div>
      </div>

      <div class="menu-item">
        <div class="menu-leftwrap">
          <div class="accent ghost"></div>
          <div class="menu-text">KONTAKT</div>
        </div>
        <div class="chev" aria-hidden="true"></div>
      </div>

      <div class="menu-divider"></div>
    </div>
  </div>

  <script>
    /* =============================
       VIDEO PLAYLIST
       ============================= */
    const SOURCES = [
      'assets/bose1.mp4',
      'assets/bose2.mp4',
      'assets/bose3.mp4',
      'assets/bose4.mp4'
    ];

    const video = document.getElementById('heroVideo');
    const btn = document.getElementById('soundBtn');

    let index = 0;
    let muted = true;

    function updateIcon() {
      btn.className = muted
        ? 'ph-speaker-simple-slash sound-toggle'
        : 'ph-speaker-simple-high sound-toggle';
    }

    function loadVideo(i) {
      index = (i + SOURCES.length) % SOURCES.length;
      video.pause();
      video.currentTime = 0;
      video.src = SOURCES[index];
      video.muted = muted;
      updateIcon();
      video.load();
      video.play().catch(() => {});
    }

    loadVideo(0);

    video.addEventListener('ended', () => {
      loadVideo(index + 1);
    });

    btn.addEventListener('click', () => {
      muted = !muted;
      video.muted = muted;
      updateIcon();
      if (!muted) video.play().catch(() => {});
    });

    let startX = 0;
    const THRESHOLD = 35;

    video.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    video.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < THRESHOLD) return;
      if (dx < 0) loadVideo(index + 1);
      else loadVideo(index - 1);
    }, { passive: true });

    /* =============================
       STAR-WARS MENU OPEN/CLOSE
       ============================= */
    const overlay = document.getElementById('menuOverlay');
    const openBtn = document.getElementById('openMenuBtn');
    const closeBtn = document.getElementById('closeMenuBtn');

    function openMenu(){
      overlay.classList.add('open');
      overlay.setAttribute('aria-hidden', 'false');
      document.body.classList.add('locked');
    }
    function closeMenu(){
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('locked');
    }

    openBtn.addEventListener('click', openMenu);
    closeBtn.addEventListener('click', closeMenu);

    // ESC (desktop)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('open')) closeMenu();
    });
  </script>

</body>
</html>
