<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RDY6CSZZDW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RDY6CSZZDW');
  </script>

  <title>LIVINGSPACE</title>

  <!-- Chakra Petch (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --ls-font: "Chakra Petch", Arial, sans-serif;
      --ls-grey: #B4B4B4;

      /* MENU (Star Wars clone tuning) */
      --menu-left:  clamp(44px, 10vw, 72px);
      --menu-right: clamp(24px,  8vw, 56px);
      --menu-top-gap: 44px;
      --menu-row-pad: 14px;

      --menu-font-size: 19px; /* ~ -15% */
      --chev-size: 17px;      /* ~ -15% */

      /* saber (bílý meč) */
      --saber-w: 4px;
      --saber-h: 26px;
      --saber-offset: 0px;
      --active-shift: 14px;
    }

    body {
      background: #000;
      color: #fff;
      font-family: var(--ls-font);
      letter-spacing: 0.2px;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 100;
    }

    header img {
      height: 48px;
      margin-top: -13px;
    }

    .nav-icon {
      font-size: 22px;
      line-height: 1;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* SUBBAR */
    .subbar {
      margin-top: 80px;
      background: #000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    .subbar img { height: 28px; }

    /* HERO VIDEO */
    .hero {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      touch-action: pan-y;
    }
    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SOUND */
    .sound-toggle {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .after-hero { height: 200px; background: #000; }

    /* =============================
       MENU OVERLAY (STAR WARS STYLE)
       ============================= */
    .menu-overlay{
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 999;
      display: none;
    }
    .menu-overlay.open{ display:block; }

    .menu-header{
      height: 64px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 0 16px;
    }
    .menu-header img{
      height: 48px;
      margin-top: -13px;
    }

    .menu-content{
      width: 100%;
      padding-left: var(--menu-left);
      padding-right: var(--menu-right);
      position: relative;
    }

    .menu-list{
      list-style:none;
      margin-top: var(--menu-top-gap);
      padding: 0;
      position: relative;
    }

    /* bílý meč */
    .saber{
      position: absolute;
      left: var(--saber-offset);
      top: 0;
      width: var(--saber-w);
      height: var(--saber-h);
      background: #fff;
      border-radius: 2px;
      transform: translateY(0);
      transition: transform 180ms cubic-bezier(.2,.9,.2,1);
      z-index: 2;
      pointer-events: none;
    }

    /* handle pro prst */
    .saber-handle{
      position: absolute;
      left: calc(var(--saber-offset) - 14px);
      top: 0;
      width: 32px;
      height: 100%;
      background: transparent;
      z-index: 3;
      touch-action: none;
    }

    .menu-item{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 16px;
      padding: var(--menu-row-pad) 0;
      font-weight: 400;
      font-size: var(--menu-font-size);
      line-height: 1.05;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: var(--ls-grey);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 1;
    }

    /* POSUN SE DĚJE JEN NA TEXTU (NE NA ŠIPCE) */
    .menu-label{
      display:inline-block;
      transition: transform 160ms cubic-bezier(.2,.9,.2,1), color 120ms linear;
      will-change: transform;
    }
    .menu-item.active .menu-label{
      transform: translateX(var(--active-shift));
      color: #fff;
    }

    /* FIXNÍ “SLOUPEC” PRO ŠIPKY */
    .chev{
    display: block;                 /* ← KLÍČOVÉ */
    width: var(--chev-size);
    height: var(--chev-size);
    position: relative;
    flex: 0 0 var(--chev-size);
    opacity: 1;
    transform: rotate(0deg);
    transform-origin: center;
    transition: transform 520ms cubic-bezier(.2,.9,.2,1);
   }

    /* rotuje jen vnitřek (kresba), ne tlačítko */
    .chev{
      width: 100%;
      height: 100%;
      position: relative;
      --spin: 0deg;
    }
    .chev::before{
      content:"";
      position:absolute;
      inset: 0;
      border-right: 2px solid #fff;
      border-bottom: 2px solid #fff;
      transform: rotate(calc(45deg + var(--spin)));
      transform-origin: center;
      transition: transform 520ms cubic-bezier(.2,.9,.2,1);
    }

    /* panel pod položkou */
    .menu-panel{
      max-height: 0;
      overflow: hidden;
      transition: max-height 260ms cubic-bezier(.2,.9,.2,1);
    }
    .menu-item.open + .menu-panel{
      max-height: 96px;
    }
    .menu-panel-inner{
      padding: 10px 0;
      border-top: 1px solid #141414;
    }

    .menu-divider{
      width: 100%;
      margin: 18px 0 0;
      border-top: 1px solid #1f1f1f;
    }

    button.reset-btn{
      background:none;
      border:none;
      padding:0;
      margin:0;
      color:inherit;
      font:inherit;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>

  <!-- MENU OVERLAY -->
  <div id="menuOverlay" class="menu-overlay" aria-hidden="true">
    <div class="menu-header">
      <button id="menuClose" class="reset-btn" aria-label="Zavřít menu">
        <i class="ph-x nav-icon"></i>
      </button>

      <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">

      <button class="reset-btn" aria-label="Vyhledávání">
        <i class="ph-magnifying-glass nav-icon"></i>
      </button>
    </div>

    <div class="menu-content">
      <ul id="menuList" class="menu-list">
        <div id="saber" class="saber" aria-hidden="true"></div>
        <div id="saberHandle" class="saber-handle" aria-label="Meč - výběr sekce"></div>

        <li class="menu-item" data-key="about">
          <span class="menu-label">O NÁS</span>
          <button class="chev-btn" aria-label="Rozbalit O NÁS">
            <span class="chev" aria-hidden="true"></span>
          </button>
        </li>
        <div class="menu-panel" aria-hidden="true"><div class="menu-panel-inner"></div></div>

        <li class="menu-item" data-key="products">
          <span class="menu-label">PRODUKTY</span>
          <button class="chev-btn" aria-label="Rozbalit PRODUKTY">
            <span class="chev" aria-hidden="true"></span>
          </button>
        </li>
        <div class="menu-panel" aria-hidden="true"><div class="menu-panel-inner"></div></div>

        <li class="menu-item" data-key="vision">
          <span class="menu-label">VIZE</span>
          <button class="chev-btn" aria-label="Rozbalit VIZE">
            <span class="chev" aria-hidden="true"></span>
          </button>
        </li>
        <div class="menu-panel" aria-hidden="true"><div class="menu-panel-inner"></div></div>

        <li class="menu-item" data-key="partners">
          <span class="menu-label">SPOLUPRÁCE</span>
          <button class="chev-btn" aria-label="Rozbalit SPOLUPRÁCE">
            <span class="chev" aria-hidden="true"></span>
          </button>
        </li>
        <div class="menu-panel" aria-hidden="true"><div class="menu-panel-inner"></div></div>

        <li class="menu-item" data-key="contact">
          <span class="menu-label">KONTAKT</span>
          <button class="chev-btn" aria-label="Rozbalit KONTAKT">
            <span class="chev" aria-hidden="true"></span>
          </button>
        </li>
        <div class="menu-panel" aria-hidden="true"><div class="menu-panel-inner"></div></div>
      </ul>

      <div class="menu-divider"></div>
    </div>
  </div>

  <!-- NORMAL HEADER -->
  <header>
    <i id="menuOpen" class="ph-list nav-icon" aria-label="Menu"></i>
    <img src="assets/IMG_7700.png" alt="LIVINGSPACE logo">
    <i class="ph-magnifying-glass nav-icon" aria-label="Vyhledávání"></i>
  </header>

  <div class="subbar">
    <img src="assets/slogan.jpg" alt="Váš životní prostor">
  </div>

  <section class="hero">
    <video id="heroVideo" autoplay muted playsinline></video>
    <i id="soundBtn" class="ph-speaker-simple-slash sound-toggle" aria-label="Zvuk"></i>
  </section>

  <div class="after-hero"></div>

  <script>
    /* MENU overlay */
    const menuOverlay = document.getElementById('menuOverlay');
    const menuOpen = document.getElementById('menuOpen');
    const menuClose = document.getElementById('menuClose');

    function openMenu(){
      menuOverlay.classList.add('open');
      menuOverlay.setAttribute('aria-hidden','false');
      requestAnimationFrame(() => syncSaberToActive());
    }
    function closeMenu(){
      menuOverlay.classList.remove('open');
      menuOverlay.setAttribute('aria-hidden','true');
    }
    menuOpen.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);

    /* MENU logic */
    const menuList = document.getElementById('menuList');
    const items = Array.from(menuList.querySelectorAll('.menu-item'));
    const saber = document.getElementById('saber');
    const saberHandle = document.getElementById('saberHandle');

    let activeIndex = 0;
    let openIndex = -1;

    // init arrows
    items.forEach((li) => {
      const chev = li.querySelector('.chev');
      chev.dataset.angle = '0';
      chev.style.setProperty('--spin', '0deg');
    });

    function setActive(i){
      const next = Math.max(0, Math.min(items.length - 1, i));
      if (next === activeIndex) return;
      items[activeIndex].classList.remove('active');
      activeIndex = next;
      items[activeIndex].classList.add('active');
      syncSaberToActive();
    }

    function syncSaberToActive(){
      const li = items[activeIndex];
      const listRect = menuList.getBoundingClientRect();
      const liRect = li.getBoundingClientRect();
      const saberH = parseFloat(getComputedStyle(saber).height);

      const y = (liRect.top - listRect.top) + (liRect.height / 2) - (saberH / 2);
      saber.style.transform = `translateY(${Math.max(0, y)}px)`;
    }

    function spinChevron(li, isOpen){
      const chev = li.querySelector('.chev');
      const current = parseFloat(chev.dataset.angle || '0');
      const targetBase = isOpen ? 180 : 0;
      const nextAngle = current + 360 + targetBase;
      chev.dataset.angle = String(nextAngle);
      chev.style.setProperty('--spin', `${nextAngle}deg`);
    }

    function openItem(i){
      if (openIndex === i) return;
      if (openIndex !== -1) closeItem(openIndex);

      const li = items[i];
      li.classList.add('open');
      spinChevron(li, true);

      const panel = li.nextElementSibling;
      if (panel && panel.classList.contains('menu-panel')) {
        panel.setAttribute('aria-hidden', 'false');
      }
      openIndex = i;
    }

    function closeItem(i){
      const li = items[i];
      if (!li) return;

      li.classList.remove('open');
      spinChevron(li, false);

      const panel = li.nextElementSibling;
      if (panel && panel.classList.contains('menu-panel')) {
        panel.setAttribute('aria-hidden', 'true');
      }
      if (openIndex === i) openIndex = -1;
    }

    function toggleItem(i){
      if (openIndex === i) closeItem(i);
      else openItem(i);
    }

    // default
    items[0].classList.add('active');

    // klik na text = jen aktivace
    items.forEach((li, idx) => {
      const label = li.querySelector('.menu-label');
      label.addEventListener('click', (e) => {
        e.preventDefault();
        setActive(idx);
      });

      // klik na šipku = toggle
      const btn = li.querySelector('.chev-btn');
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        setActive(idx);
        toggleItem(idx);
      });
    });

    // saber drag
    let dragging = false;

    function pickIndexFromClientY(clientY){
      let best = 0;
      let bestDist = Infinity;
      items.forEach((li, idx) => {
        const r = li.getBoundingClientRect();
        const cy = r.top + r.height / 2;
        const d = Math.abs(clientY - cy);
        if (d < bestDist){
          bestDist = d;
          best = idx;
        }
      });
      return best;
    }

    saberHandle.addEventListener('touchstart', (e) => {
      dragging = true;
      const y = e.touches[0].clientY;
      setActive(pickIndexFromClientY(y));
    }, { passive: true });

    saberHandle.addEventListener('touchmove', (e) => {
      if (!dragging) return;
      const y = e.touches[0].clientY;
      setActive(pickIndexFromClientY(y));
    }, { passive: true });

    saberHandle.addEventListener('touchend', () => {
      dragging = false;
    }, { passive: true });

    window.addEventListener('resize', () => {
      if (menuOverlay.classList.contains('open')) syncSaberToActive();
    });

    /* VIDEO PLAYLIST */
    const SOURCES = [
      'assets/bose1.mp4',
      'assets/bose2.mp4',
      'assets/bose3.mp4',
      'assets/bose4.mp4'
    ];

    const video = document.getElementById('heroVideo');
    const btn = document.getElementById('soundBtn');

    let index = 0;
    let muted = true;

    function updateIcon() {
      btn.className = muted
        ? 'ph-speaker-simple-slash sound-toggle'
        : 'ph-speaker-simple-high sound-toggle';
    }

    function loadVideo(i) {
      index = (i + SOURCES.length) % SOURCES.length;
      video.pause();
      video.currentTime = 0;
      video.src = SOURCES[index];
      video.muted = muted;
      updateIcon();
      video.load();
      video.play().catch(() => {});
    }

    loadVideo(0);

    video.addEventListener('ended', () => {
      loadVideo(index + 1);
    });

    btn.addEventListener('click', () => {
      muted = !muted;
      video.muted = muted;
      updateIcon();
      if (!muted) video.play().catch(() => {});
    });

    let startX = 0;
    const THRESHOLD = 35;

    video.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    video.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) < THRESHOLD) return;
      if (dx < 0) loadVideo(index + 1);
      else loadVideo(index - 1);
    }, { passive: true });
  </script>

</body>
</html>
